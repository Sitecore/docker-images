apiVersion: apps/v1
kind: Deployment
metadata:
  name: zookeeper
spec:
  replicas: 1
  selector:
    matchLabels:
      app: zookeeper
  template:
    metadata:
      labels:
        app: zookeeper
    spec:
      containers:
        - name: zookeeper
          image: zookeeper:3.4
          resources:
            limits:
              memory: 128Mi
              cpu: 200m
          ports:
            - containerPort: 2181
      nodeSelector:
        kubernetes.io/os: linux
