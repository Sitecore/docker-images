version: '2.4'

services:

  sql:
    image: sitecore-xm1-sqldev:9.1.001564-windowsservercore-1803
    volumes:
      - .\data\sql:C:\Data
    mem_limit: 2000MB
    ports:
      - "45003:1433"

  solr:
    image: sitecore-xm1-solr:9.1.001564-nanoserver-1803
    volumes:
      - .\data\solr:C:\Data
    mem_limit: 1000MB
    ports:
      - "45002:8983"

  cm:
    image: sitecore-xm1-cm:9.1.001564-windowsservercore-1803
    volumes:
      - .\data\cm:C:\inetpub\sc\App_Data\logs
    ports:
      - "45001:80"
    links:
      - sql
      - solr
